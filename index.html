<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEIN MINER</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-1">
        <div class="header-1__container">
            <div class="header-1__contacts">
                <a href="mailto:mein@miner.com">
                    <img src="/img/email.svg" alt="email:">
                    <h3>mein@miner.com</h3>
                </a>
                <a href="tel:+79999999999">
                    <img src="/img/phone.svg" alt="phone:">
                    <h3>+7 (999) 999-99-99</h3>
                </a>
            </div>
            <div class="header-1__media">
                <a href="#">
                    <img src="/img/telegram.svg" alt="telegram">
                </a>
                <a href="#">
                    <img src="/img/whatsapp.svg" alt="whatsapp">
                </a>
            </div>
        </div>
    </header>
    <header class="header-2">
        <div class="header-2__container">
            <h2 class="header-2__logo">MEIN MINER</h2>
            <div class="header-2__menu-1">
                <div class="header-2__menu-1__catalog">
                    <h3>Каталог товаров</h3>
                    <img src="/img/triangle.svg" alt="▽">
                </div>
                <h3>Цены</h3>
                <h3>Калькулятор</h3>
                <h3>Доставка</h3>
                <h3>Отзывы</h3>
            </div>
            <button class="button-gradient">Заказать звонок</button>
            <div class="header-2__menu-2">
                <button><img src="/img/search.svg" alt="search"></button>
                <button class="header-2__menu-2__favourite">
                    <img src="/img/heart.svg" alt="favourite">
                    <h4>6</h4>
                </button>
                <button class="header-2__menu-2__cart">
                    <img src="/img/cart.svg" alt="cart">
                    <h4>3</h4>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">

        </div>
    </footer>
</body>
</html>
